name: Trigger auto deployment for fgc-container-apps

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/fgc-container-apps-AutoDeployTrigger-29392828-fc0a-4825-9966-50c96a5a7862.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.FGCCONTAINERAPPS_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.FGCCONTAINERAPPS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FGCCONTAINERAPPS_REGISTRY_PASSWORD }}
          containerAppName: fgc-container-apps
          resourceGroup: azure-apps-fcg-canadacentral
          imageToBuild: jpedroduarte123/fiap-cloud-games:${{ github.sha }}
          
            

     

